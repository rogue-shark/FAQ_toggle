<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Toggle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Frequently Asked Questions</h1>

      <div class="faq-card">
        <h2>Why are we here, what's our purpose?</h2>
        <div class="toggle-btn">
          <i class="fa-solid fa-caret-down drop-btn"></i>
          <i class="fa-sharp fa-solid fa-circle-xmark cross-btn"></i>   
        </div>
        <p class="ans">It's all very relative and subjective.</p>
      </div>

    </div>
  </body>
</html>
